<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simatrix</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <h1>Simatrix</h1>
    <div>
        <label for="newWord">Új szó:</label>
        <input type="text" id="newWord">
        <button onclick="addWord()">Hozzáadás</button>
    </div>
    <div>
        <label for="colorPicker">Színválasztás:</label>
        <input type="color" id="colorPicker">
    </div>
    <div id="wordContainer"></div>
    <script>
        let words = [];
        
        async function loadWords() {
            const response = await fetch('Words.json');
            words = await response.json();
            displayWords();
        }
        
        function displayWords() {
            const container = document.getElementById('wordContainer');
            container.innerHTML = '';
            words.words.forEach(word => {
                const div = document.createElement('div');
                div.textContent = word.label;
                div.style.backgroundColor = word.color;
                container.appendChild(div);
            });
        }
        
        function addWord() {
            const input = document.getElementById('newWord');
            const color = document.getElementById('colorPicker').value;
            if (input.value.trim() !== '') {
                words.words.push({ id: input.value, label: input.value, title: '', type: 'noun', color: color });
                displayWords();
                input.value = '';
            }
        }
        
        loadWords();
    </script>
</body>
</html>
