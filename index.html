<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simatrix</title>
    <style>
        body {
            font-family: "Montserrat", sans-serif;
            text-align: center;
        }
        .word {
            display: inline-block;
            margin: 10px;
            padding: 10px;
            border-radius: 20px;
            cursor: pointer;
        }
        .color-picker {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Simatrix</h1>
    <input type="text" id="newWord" placeholder="Új szó">
    <input type="color" id="wordColor" value="#ff6666">
    <button onclick="addWord()">Hozzáadás</button>
    <div id="wordContainer"></div>
    
    <script>
        document.addEventListener("DOMContentLoaded", loadWords);

        function addWord() {
            const wordInput = document.getElementById("newWord");
            const colorInput = document.getElementById("wordColor");
            const word = wordInput.value.trim();
            if (!word) return;
            createWordElement(word, colorInput.value);
            saveWords();
            wordInput.value = "";
        }

        function createWordElement(word, color) {
            const wordElement = document.createElement("div");
            wordElement.classList.add("word");
            wordElement.textContent = word;
            wordElement.style.backgroundColor = color;
            wordElement.onclick = function () {
                editWord(wordElement);
            };
            document.getElementById("wordContainer").appendChild(wordElement);
        }

        function editWord(element) {
            const newColor = prompt("Válassz új színt (hex kód):", element.style.backgroundColor);
            if (newColor) {
                element.style.backgroundColor = newColor;
                saveWords();
            }
        }

        function saveWords() {
            const words = Array.from(document.querySelectorAll(".word")).map(word => ({
                text: word.textContent,
                color: word.style.backgroundColor
            }));
            localStorage.setItem("words", JSON.stringify(words));
        }

        function loadWords() {
            const savedWords = JSON.parse(localStorage.getItem("words")) || [];
            savedWords.forEach(word => createWordElement(word.text, word.color));
        }
    </script>
</body>
</html>
