<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simatrix</title>
  <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: url('https://wallpapercave.com/wp/wp1982057.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      font-family: 'Montserrat', sans-serif;
      text-align: center;
    }
    #network {
      width: 100vw;
      height: 70vh;
      border: 1px solid white;
    }
    table {
      margin: 20px auto;
      border-collapse: collapse;
      background: rgba(0, 0, 0, 0.7);
      color: white;
    }
    th, td {
      border: 1px solid white;
      padding: 8px;
    }
  </style>
</head>
<body>
  <h1>Simatrix</h1>
  <input type="text" id="searchWord" placeholder="Keresés" oninput="searchWord()">
  <br>
  <input type="text" id="newWord" placeholder="Új szó">
  <br>
  <input type="text" id="relatedWords" placeholder="Kapcsolódó szavak vesszővel">
  <input type="text" id="wordMeaning" placeholder="Jelentés">
  <select id="wordType">
    <option value="noun">Főnév</option>
    <option value="verb">Ige</option>
    <option value="adjective">Melléknév</option>
    <option value="adverb">Határozószó</option>
  </select>
  <br>
  <!-- Színválasztó 50 előre definiált színnel -->
  <select id="presetColors" onchange="setColorFromPreset(this.value)">
    <option value="#ff0000">Piros</option>
    <option value="#00ff00">Zöld</option>
    <option value="#0000ff">Kék</option>
    <option value="#ffff00">Sárga</option>
    <option value="#ff00ff">Lila</option>
    <option value="#00ffff">Türkiz</option>
    <option value="#ffa500">Narancs</option>
    <option value="#800080">Sötétlila</option>
    <option value="#808080">Szürke</option>
    <option value="#000000">Fekete</option>
    <option value="#008000">Sötétzöld</option>
    <option value="#800000">Bordó</option>
    <option value="#FFD700">Arany</option>
    <option value="#C0C0C0">Ezüst</option>
    <option value="#DC143C">Kárminvörös</option>
    <option value="#4B0082">Indigókék</option>
    <option value="#4682B4">Acélkék</option>
    <option value="#A52A2A">Barna</option>
    <option value="#32CD32">Limezöld</option>
    <option value="#FF4500">Korall</option>
    <option value="#ADFF2F">Sárgászöld</option>
    <option value="#FF69B4">Rózsaszín</option>
    <option value="#20B2AA">Világos tengerzöld</option>
    <option value="#5F9EA0">Kadmiumzöld</option>
    <option value="#D2691E">Csokoládébarna</option>
    <option value="#B22222">Tűzvörös</option>
    <option value="#9ACD32">Olajzöld</option>
    <option value="#FF6347">Paradicsompiros</option>
    <option value="#DAA520">Sötét arany</option>
    <option value="#7FFF00">Chartreuse</option>
    <option value="#8A2BE2">Kékeslila</option>
    <option value="#9932CC">Sötét orchidea</option>
    <option value="#E9967A">Sötét lazac</option>
    <option value="#BA55D3">Médium orchidea</option>
    <option value="#8B4513">Sötét fa</option>
    <option value="#CD5C5C">Indiai vörös</option>
    <option value="#1E90FF">Dodger kék</option>
    <option value="#B0C4DE">Világos acélkék</option>
    <option value="#FA8072">Lazac</option>
    <option value="#FF8C00">Sötét narancs</option>
    <option value="#FFB6C1">Világos rózsaszín</option>
    <option value="#8FBC8F">Sötét tengeri zöld</option>
    <option value="#2E8B57">Tengerzöld</option>
    <option value="#228B22">Erdőzöld</option>
    <option value="#F08080">Világos korall</option>
    <option value="#6B8E23">Olíva drab</option>
    <option value="#D8BFD8">Thistle</option>
    <option value="#556B2F">Sötét olívazöld</option>
    <option value="#B8860B">Sötét aranybarna</option>
  </select>
  <br>
  <!-- Egyéni színválasztó -->
  <input type="color" id="nodeColor" value="#ffffff" onchange="updatePresetColor(this.value)">
  <br>
  <button onclick="addWord()">Hozzáadás</button>
  <script>
    function setColorFromPreset(value) {
      document.getElementById("nodeColor").value = value;
    }
    function updatePresetColor(value) {
      document.getElementById("presetColors").value = value;
    }
  </script>
</body>
</html>
